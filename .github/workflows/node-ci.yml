name: Node.js CI

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.node-version'
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
            - run: npm test
