# Build and test the core package
name: 'Build and Test'
on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
            - ready_for_review
        paths:
            - 'src/**'
            - 'package.json'
            - '.github/workflows/build-and-test.yml'
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.node-version'
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
            - run: npm test
